<tei-text data-xmlns="http://www.tei-c.org/ns/1.0" xml:id="text" id="text" data-origname="text"><tei-body data-origname="body"><tei-div data-origname="div"><tei-pb facs="#f026" data-origname="pb" data-empty=""></tei-pb>
<tei-ab data-origname="ab">
<tei-lb data-origname="lb" data-empty=""></tei-lb>in to his place and so than the pacient shall 
<tei-lb data-origname="lb" data-empty=""></tei-lb>speke.<tei-head data-origname="head"><tei-title data-origname="title">For a stroke in the heed where tho-
<tei-lb data-origname="lb" data-empty=""></tei-lb>rugh the heed is swollen.</tei-title></tei-head>Take a sou-
<tei-lb data-origname="lb" data-empty=""></tei-lb>kyng whelpe &amp; clene it &amp; ley it al hoot to þe 
<tei-lb data-origname="lb" data-empty=""></tei-lb>heed of the pacient al anyght &amp; that wol take 
<tei-lb data-origname="lb" data-empty=""></tei-lb>oute the <tei-ref data-origname="ref"><tei-term data-origname="term">bolnyng</tei-term></tei-ref> &amp; swellynge &amp; make the wounde 
<tei-lb data-origname="lb" data-empty=""></tei-lb>clere to þe leche.
</tei-ab>

  </tei-div></tei-body>
      </tei-text>
