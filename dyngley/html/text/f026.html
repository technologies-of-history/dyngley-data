<tei-text data-xmlns="http://www.tei-c.org/ns/1.0" xml:id="text" id="text" data-origname="text"><tei-body data-origname="body"><tei-div data-origname="div"><tei-p data-origname="p"><tei-pb facs="#f026" data-origname="pb" data-empty=""></tei-pb>
in to his place and so than the pacient shall speke.</tei-p>


<tei-head data-origname="head">
<tei-title data-origname="title">For a stroke in the heed where thorugh the heed is swollen.</tei-title>
</tei-head>
<tei-p data-origname="p">Take a soukyng whelpe &amp; clene it &amp; ley it al hoot to þe heed of the pacient al anyght &amp; 
that wol take oute the <tei-ref data-origname="ref">bolnyng</tei-ref> &amp; swellynge &amp; make the wounde clere to þe leche.</tei-p>

</tei-div>
</tei-body>
</tei-text>
